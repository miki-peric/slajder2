<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>

    <link rel="stylesheet" href="style.css">
    <script src="script.js" defer></script>
</head>
<body>

        <div class="basicSlider sliderTypeA">
            <div class="basicSliderFrame">

                    </div>
                    <div class="b-slide">

                    <div class="b-slide">

                        <p>5</p>

                    </div>
                    <div class="b-slide">
                        <p>7</p>
                    </div>
                    <div class="b-slide">
                        <p>8</p>
                    </div>
                    <div class="b-slide">
                        <p>9</p>
                    </div>
                    <div class="b-slide">
                        <p>10</p>
                    </div>
                </div>
            </div>
            <div class="basicSlider-Buttons">
                <div class="basicSlider-LeftBtn"></div>
                <div class="basicSlider-RightBtn"></div>
            </div>
            <div class="progress-bar">
                <div class="prog-bar-inner"></div>

    </div>

</html>
